<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nikhil Sundi</title>
</head>
<body>
    <section class="showcase ">
        <header>
            <h2 class="logo">Nikhil Sundi</h2>
            <div class="toggle "></div>
        </header>

        <video src="Road - 84970.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Photography</h2>
            <h3>Videos, Drones</h3>
            <p>Here to deliver quality production to my clients. Powered by years of experience. Check out my portfolio.</p>
            <a href="#">Portfolio</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
           
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click',() =>{
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
